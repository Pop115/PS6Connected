<div class="container">
    <div class="col-lg">
        <form method="post">
            <div class="category_importance">
                <select name="category_selector" class="category_selector">
                    <option value="" selected>Cat√©gorie</option>
                    <option value="panne">Panne</option>
                    <option value="incendie">Incendie</option>
                    <option value="course">Course</option>
                </select>

                <select name="importance_selector" class="importance_selector">
                    <option value="" selected>Importance</option>
                    <option value="1">Critique</option>
                    <option value="2">Moyen</option>
                    <option value="3">Faible</option>
                </select>
            </div>


            <label class="form_label" for="titre_incident">Titre incident</label>
            <input class="form_input" type="text" id="titre_incident" name="titleIncident">

            <!--<div class="date_heure">-->
            <label class="form_label" for="date_selector">Date</label>
            <input class="form_input" type="date" id="date_selector" placeholder="JJ/MM/YYY" name="dateSelector">

            <label class="form_label" for="time_selector">Heure</label>
            <input class="form_input" type="time" id="time_selector" name="timeSelector">
            <!--</div>-->

            <label class="form_label" for="localisation_incident">Localisation</label>
            <input class="form_input" type="text" id="localisation_incident" name="localisationIncident">

            <label class="form_label" for="description_incident">Description incident</label>
            <textarea class="form_textarea" id="description_incident" type="text" name="descriptionIncident"></textarea>


            <button class="btn btn-primary" type="submit">Envoyer</button>
        </form>
    </div>
</div>
