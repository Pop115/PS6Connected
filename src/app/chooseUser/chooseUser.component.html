<div class="container">


    <div *ngIf="userList.length > 0">
        <div class="row">

            <div class="col-lg-3" *ngFor="let user of userList">
                <div class="card">
                    <div class="text-center">
                        <div class="card-title">
                            <img width="75px" class="mx-auto" src="assets/open-iconic-master/svg/person.svg">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{user.prenom}} {{user.nom}}</h5>
                            <button (click)='chooseUser(user.idpersonne)' class="btn btn-primary" routerLink="/incidents">Choisir</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-3">
                <div class="card">
                    <div class="text-center">
                        <div class="card-title">
                            <img width="75px" class="mx-auto" src="assets/open-iconic-master/svg/plus.svg">
                        </div>
                        <div class="card-body">
                            <button style="margin-top: 15px" class="btn btn-primary">Ajouter</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
